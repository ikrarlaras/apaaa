<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpanan - SIMPINGO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #004d40, #80cbc4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #004d40;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .balance {
            font-size: 2rem;
            color: #00796b;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .button-group button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00796b, #004d40);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button-group button:hover {
            background: linear-gradient(135deg, #004d40, #00796b);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 0.9rem;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .balance {
            font-size: 2rem;
            font-weight: bold;
            color: #004d40;
            margin-bottom: 40px;
        }

        .balance span {
            color: #00796b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .balance {
                font-size: 1.6rem;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .button-group button {
                width: 100%;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .balance {
                font-size: 1.4rem;
            }
            .button-group button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simpanan Anda</h1>
    <p>Kelola simpanan Anda dengan mudah dan aman di sini.</p>
    
    <!-- Balance Section -->
    <div class="balance">
        <p>Saldo Simpanan Anda: <span id="saldo">Rp 0</span></p>
    </div>

    <!-- Button Group for Deposit/Withdraw -->
    <div class="button-group">
        <button onclick="navigateTo('setor_simpanan.html')">
            <i class="fas fa-coins"></i> Setor Simpanan
        </button>
        <button onclick="navigateTo('tarik_simpanan.html')">
            <i class="fas fa-hand-holding-usd"></i> Tarik Simpanan
        </button>
        <button onclick="navigateTo('pinjaman.html')">
            <i class="fas fa-handshake"></i> Ajukan Pinjaman
        </button>
        <button onclick="navigateTo('setelahlogin.html')">
            <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
        </button>
    </div>
</div>

<script>
    // Ambil saldo dari localStorage atau set default 0 jika belum ada
    let saldo = parseInt(localStorage.getItem('saldo')) || 0;

    // Fungsi untuk memperbarui saldo yang ditampilkan dengan format Rupiah
    function updateSaldo() {
        document.getElementById('saldo').textContent = 'Rp ' + saldo.toLocaleString('id-ID');
    }

    // Panggil fungsi untuk memperbarui saldo saat halaman dimuat
    updateSaldo();

    function navigateTo(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
