<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simpan Pinjam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #004d40, #80cbc4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-y: auto;
    animation: bgPulse 5s infinite alternate;
}

.dashboard-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 800px;
    text-align: center;
    animation: slideIn 1s ease-out;
    margin-top: 50px;
    max-height: 600px;
    overflow-y: auto;
    transform-origin: center;
    animation: zoomIn 1s ease-out;
    position: relative;
}

.dashboard-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(0, 77, 64, 0.3), rgba(128, 203, 196, 0.3));
    border-radius: 20px;
    z-index: -1;
    animation: shimmer 2s infinite;
}

.dashboard-container h1 {
    font-size: 2.5rem;
    color: #004d40;
    margin-bottom: 10px;
    letter-spacing: 1px;
    font-weight: 600;
    animation: fadeIn 1.5s ease-in-out;
}

.dashboard-container p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 20px;
    font-weight: 300;
    animation: fadeIn 2s ease-in-out;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 30px;
}

@media (max-width: 768px) {
    .menu-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .menu-grid {
        grid-template-columns: 1fr;
    }
}

.menu-item {
    background: linear-gradient(135deg, #004d40, #00796b);
    color: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: bounceIn 0.5s ease-out;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.menu-item i {
    font-size: 2rem;
}

.menu-item:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 8px 20px rgba(0, 77, 64, 0.5);
    background: linear-gradient(135deg, #00796b, #004d40);
}

.menu-item:active {
    transform: scale(0.9);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
}

.menu-item::after {
    content: attr(data-desc);
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 3px 8px;
    border-radius: 10px;
    font-size: 0.65rem;
    opacity: 0;
    transition: all 0.3s ease;
}

.menu-item:hover::after {
    bottom: 10px;
    opacity: 1;
}

@keyframes slideIn {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes zoomIn {
    from {
        transform: scale(0.5);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes bgPulse {
    from {
        background: linear-gradient(135deg, #004d40, #80cbc4);
    }
    to {
        background: linear-gradient(135deg, #00796b, #004d40);
    }
}

@keyframes shimmer {
    from {
        opacity: 0.5;
    }
    to {
        opacity: 1;
    }
}

@keyframes bounceIn {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
        opacity: 1;
    }
    100% {
        transform: scale(1);
    }
}

.loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(255, 255, 255, 0.7);
    z-index: 1000;
    display: none;
}

.loading.active {
    display: block;
}

.loading-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    <div class="dashboard-container">
        <h1>Selamat Datang di SIMPINGO!</h1>
        <p>"Hidup lebih mudah dengan perencanaan keuangan yang baik. Mari mulai hari ini!"</p>
        <div class="menu-grid">
            <div class="menu-item" data-desc="Ajukan pinjaman sesuai kebutuhanmu!" onclick="navigateTo('pinjaman.html')">
                <i class="fas fa-hand-holding-usd"></i>
                Pinjaman
            </div>
            <div class="menu-item" data-desc="Cek saldo simpanan kamu di sini!" onclick="navigateTo('simpanan.html')">
                <i class="fas fa-piggy-bank"></i>
                Simpanan
            </div>
            <div class="menu-item" data-desc="Lihat semua transaksi keuanganmu." onclick="navigateTo('riwayat_transaksi.html')">
                <i class="fas fa-exchange-alt"></i>
                Transaksi
            </div>
            <div class="menu-item" data-desc="Bayar cicilan dengan mudah di sini!" onclick="navigateTo('pembayaran.html')">
                <i class="fas fa-credit-card"></i>
                Pembayaran Cicilan
            </div>
            <div class="menu-item" data-desc="Lihat program dan promosi dari kami!" onclick="navigateTo('program.html')">
                <i class="fas fa-file-alt"></i>
                Program dan Promosi
            </div>
            <div class="menu-item" data-desc="Keluar dari aplikasi dengan aman." onclick="navigateTo('index.html')">
                <i class="fas fa-sign-out-alt"></i>
                Keluar
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            document.querySelector('.loading').classList.add('active');
            setTimeout(() => {
                window.location.href = page;
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.loading').classList.remove('active');
        });
    </script>

</body>
</html>
